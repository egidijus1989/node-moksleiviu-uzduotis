<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary container">
      <div class="container-fluid d-flex justify-content-between">
        <a class="navbar-brand" href="/"> E-mokykla </a>
        <a class="navbar-brand btn btn-primary" href="/average"> Vidurkiai </a>
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Pasirinkti klase
          </button>
          <ul class="dropdown-menu">
            {%CLASS%}
          </ul>
        </div>
      </div>
    </nav>
    <section class="container justify-content-md-center search">
      <!--///////////////////////////////////////////////////////////////////////-->
      <form action="/searchByFirstName" method="get" class="input-group">
        <input
          type="text"
          name="firstName"
          class="form-control"
          placeholder="Ieškoti pagal vardą"
        />
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      <!--//////////////////////////////////////////////////////////////////////-->
      <form action="/searchByLastName" method="get" class="input-group">
        <input
          type="text"
          name="lastName"
          class="form-control"
          placeholder="Ieškoti pagal pavardę"
        />
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      <!--///////////////////////////////////////////////////////////////////////-->
      <form action="/searchByClass" method="get" class="input-group">
        <input
          type="text"
          name="class"
          class="form-control"
          placeholder="Ieškoti pagal klasę"
        />
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      <!--///////////////////////////////////////////////////////////////////////-->
    </section>
    <section class="container justify-content-md-center">
      <h2>Moksleiviai</h2>
      <div class="row">{%STUDENT_CARDS%}</div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
